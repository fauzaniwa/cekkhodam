<head>

    <title>Cek Khodam</title>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Slackey', cursive;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/564x/6b/46/9f/6b469fa913169fe5ff9086bc353fad78.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Teks putih */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); 
            background-blend-mode: darken; 
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .khodam {
            color: blue;
        }
        .credit {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #fff;
            margin-top: 20px;
        }
        .credit a {
            color: #007BFF;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="headline">Ayo Cek Khodam Kamu!</h1>
    <input id="nameInput" type="text" placeholder="Masukkan nama kamu">
    <button onclick="cekKhodam()">Cek Khodam</button>
    <div id="result" class="result"></div>
    <!-- DILARANG MENGHAPUS CREDIT -->

        function cekKhodam() {
            const nama = document.getElementById('nameInput').value;
            if (nama.trim() === "") {
                alert("Masukkan nama terlebih dahulu!");
                return;
            }
            const randomIndex = Math.floor(Math.random() * kataKataRandom.length);
            const khodam = kataKataRandom[randomIndex];
            const headline = document.getElementById('headline');
            const resultDiv = document.getElementById('result');
            headline.textContent = "";
            resultDiv.innerHTML = `<h1>Wow khodam ${nama} adalah : <br><span class="khodam">${khodam}</span></h1>
                                   <button onclick="location.reload()">Cek Kembali</button>`;
            // Menghilangkan form input dan tombol cek khodam
            document.getElementById('nameInput').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>
